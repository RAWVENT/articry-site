<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARTICRY — Telegram</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      font-family: 'Rubik', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      padding: 60px 30px;
      text-align: center;
    }

    .tag {
      display: inline-block;
      padding: 6px 14px;
      border: 2px solid #ff0033;
      color: #ff0033;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: clamp(48px, 8vw, 110px);
      font-weight: 700;
      letter-spacing: 6px;
      line-height: 1;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255,0,51,0.4);
    }

    p {
      font-size: 18px;
      opacity: 0.85;
      max-width: 600px;
      margin: 0 auto 50px;
    }

    a.button {
      display: inline-block;
      padding: 20px 48px;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 2px;
      text-decoration: none;
      color: #000;
      background: linear-gradient(135deg, #ff0033, #ff3366);
      border-radius: 0;
      box-shadow: 0 20px 40px rgba(255,0,51,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a.button:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 30px 60px rgba(255,0,51,0.6);
    }

    .footer {
      margin-top: 80px;
      font-size: 14px;
      opacity: 0.4;
      letter-spacing: 2px;
    }

    /* Brutal rap accents */
    .noise {
      position: fixed;
      inset: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="200" height="200" filter="url(%23n)" opacity="0.04"/></svg>');
      pointer-events: none;
      mix-blend-mode: overlay;
    }
  </style>
</head>
<body>
  <div class="noise"></div>

  <div class="container">
    <div class="tag">UNDERGROUND</div>
    <h1>ARTICRY</h1>
    <p>
      Брутальный контент. Рэп‑энергия. Без фильтров и компромиссов.
      Если ты здесь — значит ты в теме.
    </p>
    <a class="button" href="https://t.me/ARTICRY00" target="_blank">
      ЗАЙТИ В TELEGRAM
    </a>
    <div class="footer">© ARTICRY • STREET VIBES ONLY</div>
  </div>
</body>
</html>
